      <div  id=contenido>

        <h1 class="mt-5 text-center" id=titulo><hr>Rellene el formulario de contacto<hr></h1>
        <form class=" ms-5" id="form" action="" method="get">
            
            <ol>    
                <label for="name">Nombre Empresa: </label>
                <input type="text" id="Nombre" name="Nombre">
            </ol>
            
            <ol>
                <label for="Correo">Correo Electrónico de contacto: </label>
                <input type="text" id="Correo" name="Correo Electrónico" placeholder="correoEmpresa@gmail.com"></ol>
            </ol>

                   
            
            <ol>
                <label for="Fecha">Cargo a ocupar: </label>
                <input type="text" id="Cargo" name="Cargo">
            </ol>

            
            <ol>
                <label for="Fecha_Hora">Fecha y hora de incorporación: </label>
                <input type="text" id="Fecha_Hora" name="Fecha_Hora">
            </ol>
            <ol>
                <label for="Mes">Mes de incorporación: </label>
                <input type="month" id="Mes" name="Mes">
            </ol>
            
            <ol>
                <label for="Semana ">Semana de incorporación: </label>
                <input type="week" id="Semana" name="emana">
            </ol>

            
            <ol>    
                <label for="Teléfono ">Teléfono de contacto: </label>
                <input type="text" id="Teléfono" name="Teléfono">
            
            </ol>

            

            <ol>
                <input type="submit" value="Enviar">
            </ol>

            

        </form>
